<nav class="header-nav pv4" role="navigation">
  <div class="flex-l justify-between items-center center">
    <a href="{{ .Site.Home.RelPermalink }}" class="f3 fw2 white-90 dib site-title">
      {{ with .Site.Params.site_logo }}
      <div class="header-logos">
        <img src="{{ relURL . }}" class="w100 mw5-ns header-logo" alt="{{ $.Site.Title }}" />
        <div class="header-title">
          PerpDEX
        </div>
      </div>
      {{ end }}
    </a>
    <div class="network-nav flex-l items-center">
      {{ partial "i18nlist.html" . }}
      {{ if .Site.Menus.main }}
        <ul class="pl0 mr3">
          {{ range .Site.Menus.main }}
          <li class="list f5 f4-ns fw4 dib pr3">
            <a class="black-70" href="{{ .URL }}" target="_blank" rel="noopener noreferrer" title="{{ i18n "pageTitle" . }}">
              {{ .Name }}
            </a>
          </li>
          {{ end }}
        </ul>
      {{ end }}
    </div>
    <button class="btn-nav btn-gradient-radius">
      <a href="{{ .Site.Params.testnet_url }}" target="_blank" rel="noopener noreferrer">Trade</a>
    </button>
  </div>
